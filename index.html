<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css"/>
</head>
<body>
    <header>
        <h1>ATIVIDADES</h1>
        <button type="button">TAREFA NOVA +</button>
    </header>
    <div class="container">
        <form>
            <h2>Inserir tarefa nova</h2>
            <input type="text" id="inserir-tarefa" required placeholder="Nome da tarefa">
            <button type="submit" id="botao-adc">Adicionar</button>
            <button type="reset" id="botao-canc">Cancelar</button>
        </form>
    </div>
    <ul>
        <li>
            <div class="clique-finalizado">
                <p></p>
            </div>
        </li>
    </ul>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
